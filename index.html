<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .main-heading {
            font-size: 5rem;
            margin: 0;
            position: relative;
            animation: glitch 1.5s infinite;
        }
        .sub-heading {
            font-size: 2rem;
            margin: 10px 0;
        }
        .icons {
            margin-top: 20px;
        }
        .icons a {
            color: white;
            margin: 0 15px;
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        .icons a:hover {
            color: #7289da;
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: 1px 1px 0 #fff, -1px -1px 0 #7289da;
            }
            20% {
                transform: translate(-5px, 5px);
                text-shadow: 2px 2px 0 #7289da, -2px -2px 0 #fff;
            }
            40% {
                transform: translate(5px, -5px);
                text-shadow: 1px 1px 0 #fff, -1px -1px 0 #7289da;
            }
            60% {
                transform: translate(-5px, -5px);
                text-shadow: 2px 2px 0 #7289da, -2px -2px 0 #fff;
            }
            80% {
                transform: translate(5px, 5px);
                text-shadow: 1px 1px 0 #fff, -1px -1px 0 #7289da;
            }
            100% {
                transform: translate(0);
                text-shadow: 1px 1px 0 #fff, -1px -1px 0 #7289da;
            }
        }
        @media (max-width: 768px) {
            .main-heading {
                font-size: 3rem;
            }
            .sub-heading {
                font-size: 1rem;
            }
            .icons a {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-heading">Nevix</div>
        <div class="sub-heading">Join Discord!</div>
        <div class="icons">
            <a href="https://discord.gg/gangdesa" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
        </div>
    </div>
</body>
</html>
